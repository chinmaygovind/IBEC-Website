<div class="row gtr-200" style="min-height: 70vh; display: flex; align-items: center; justify-content: center;">
  <div class="col-12" id="committee-carousel" style="width: 100vw; max-width: 100vw; margin: 0; display: flex; align-items: stretch; justify-content: center; position: relative;">
	<div id="carousel-card-wrapper" style="flex: 1; max-width: 1600px; min-width: 340px; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative;">
	  <div id="carousel-card" style="width: 100%; max-width: 900px; text-align: center; background: #fff; border-radius: 24px; box-shadow: 0 4px 32px #bbb8; padding: 40px 32px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; opacity: 1; transition: opacity 0.5s; position: relative; min-height: 420px;">
		<!-- JS will inject committee card here -->
	  </div>
	  <div style="width: 100%; display: flex; justify-content: space-between; align-items: center; position: absolute; top: 50%; left: 0; right: 0; transform: translateY(-50%); pointer-events: none;">
		<button id="carousel-prev-btn" style="pointer-events: auto; background: linear-gradient(90deg, #41bcea 60%, #18B6C9 100%); color: #fff; border: none; border-radius: 8px; padding: 16px 32px; font-size: 1.3em; font-weight: 600; box-shadow: 0 2px 8px #41bcea33; cursor: pointer; margin-left: 24px; transition: background 0.2s, transform 0.2s; outline: none;" aria-label="Previous" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">&#10094;</button>
		<button id="carousel-next-btn" style="pointer-events: auto; background: linear-gradient(90deg, #41bcea 60%, #18B6C9 100%); color: #fff; border: none; border-radius: 8px; padding: 16px 32px; font-size: 1.3em; font-weight: 600; box-shadow: 0 2px 8px #41bcea33; cursor: pointer; margin-right: 24px; transition: background 0.2s, transform 0.2s; outline: none;" aria-label="Next" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">&#10095;</button>
	  </div>
	</div>
  </div>
</div>
<script>
const committees = [
  {
	img: 'images/committees/north_america.avif',
	title: 'North American Committee',
	desc: 'Analyzes major events and general market movements in North America. Current events that will impact analysis include current political developments and the growth of American fintech startups.',
	link: 'https://docs.google.com/forms/d/e/1FAIpQLSf-C74e_W4XGmRM3diBmtpQUkzZNciLK5OhuEkQcAJdpYr0Zg/viewform?usp=header',
	anchor: '#nac'
  },
  {
	img: 'images/committees/latin_america.jpg',
	title: 'Latin American Committee',
	desc: 'Analyzes major events and general market movements within Latin America. Analysis will be structured around developments in administration change and their effects on the economies in Central and South America.',
	link: 'https://docs.google.com/forms/d/e/1FAIpQLSdbNJJEoJoEgbXpA2lGw4lwqLkJCfTCu7aEou2F_uY6rLtzog/viewform?usp=header',
	anchor: '#lac'
  },
  {
	img: 'images/committees/europe.jpg',
	title: 'European Committee',
	desc: 'Analyzes major events and general market movements within Europe, both EU and non-EU members. Focus will be on the British stock market, EU policies and regulations, and current conflicts.',
	link: 'https://docs.google.com/forms/d/e/1FAIpQLSe1cqN5uceMYmESzrU8-cJZFrSF0f4ac3C4ZpFdn57be3bGaA/viewform?usp=header',
	anchor: '#euc'
  },
  {
	img: 'images/committees/east_asia.jpg',
	title: 'East Asian Committee',
	desc: 'Analyzes major events and general market movements primarily within East Asia. Japan’s Nikkei, Taiwan’s semiconductor industry, and China’s massive volume of trade with the US are significant items.',
	link: 'https://docs.google.com/forms/d/e/1FAIpQLSdEV68W15sLOHav-jRJmDp6PNH94gTsV2kooudOzwEK6s7A5w/viewform?usp=header',
	anchor: '#eac'
  },
  {
	img: 'images/committees/south_asia.jpg',
	title: 'South Asian Committee',
	desc: 'Analyzes major events and general market movements in South Asia. India’s role as an increasingly important trade partner of the US and Europe will be given a great deal of focus.',
	link: 'https://docs.google.com/forms/d/e/1FAIpQLSfTf6CPjSfgvZ31o1ObIMlR-TDRCfR1O3AMxKd4Nfc53Y13_g/viewform?usp=header',
	anchor: '#sac'
  },
  {
	img: 'images/committees/middle_east.jpg',
	title: 'Middle Eastern & African Committee',
	desc: 'Analyzes events occuring in the Middle East. This committee is especially focused on current developing regional conflicts, international relations, and energy industries.',
	link: 'https://docs.google.com/forms/d/e/1FAIpQLSeB_5aLy0b6dLhLfWmaK_lBLBnidkwAMIOfVao0J1qRbK6n2A/viewform?usp=header',
	anchor: '#mec'
  },
  {
	img: 'images/committees/corporate.png',
	title: 'Corporate Outreach Committee',
	desc: 'Responsible for connecting IBEC to corporations to initiate partnerships, promote career opportunities, and secure funding. Outreach and networking efforts will be essential to the role.',
	link: 'https://docs.google.com/forms/d/e/1FAIpQLScOH1Ybc8U5S2nj9JaRhnwpep0x6ISe0_Yxr3zRuCdJz6PLRA/viewform?usp=header',
	anchor: '#coc'
  }
];
let current = 0;
function renderCommittee(idx, fade = false) {
  const c = committees[idx];
  const card = document.getElementById('carousel-card');
  if (fade) {
	card.style.opacity = 0;
	setTimeout(() => {
	  card.innerHTML = `
		<div style="width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative;">
		  <div style="width: 100%; max-width: 540px; aspect-ratio: 16/9; overflow: hidden; border-radius: 24px; box-shadow: 0 4px 32px #41bcea33; margin-bottom: 18px;">
			<img src="${c.img}" alt="${c.title}" style="width: 100%; height: 100%; object-fit: cover; display: block;">
		  </div>
		  <h2 style="margin-bottom: 10px; color: #1A4CA3; font-size: 1.35em; font-weight: 700; letter-spacing: 0.01em;">${c.title}</h2>
		  <p style="font-size: 1em; color: #222; margin-bottom: 12px; line-height: 1.45; max-width: 420px;">${c.desc} 
			<br><br>
		  <div id="carousel-indicators" style="position: absolute; left: 0; right: 0; bottom: 18px; display: flex; justify-content: center; align-items: center; gap: 12px;"></div>
		</div>
	  `;
	  card.style.opacity = 1;
	  renderIndicators(idx);
	}, 250);
  } else {
	card.innerHTML = `
	  <div style="width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative;">
		<div style="width: 100%; max-width: 540px; aspect-ratio: 16/9; overflow: hidden; border-radius: 24px; box-shadow: 0 4px 32px #41bcea33; margin-bottom: 18px;">
		  <img src="${c.img}" alt="${c.title}" style="width: 100%; height: 100%; object-fit: cover; display: block;">
		</div>
		<h2 style="margin-bottom: 10px; color: #1A4CA3; font-size: 1.35em; font-weight: 700; letter-spacing: 0.01em;">${c.title}</h2>
		<p style="font-size: 1em; color: #222; margin-bottom: 12px; line-height: 1.45; max-width: 420px;">${c.desc} 
			<br><br>
		<div id="carousel-indicators" style="position: absolute; left: 0; right: 0; bottom: 18px; display: flex; justify-content: center; align-items: center; gap: 12px;"></div>
	  </div>
	`;
	card.style.opacity = 1;
	renderIndicators(idx);
  }
  // Render indicators inside the card
  function renderIndicators(idx) {
	const indicators = card.querySelector('#carousel-indicators');
	indicators.innerHTML = '';
	for (let i = 0; i < committees.length; i++) {
	  const dot = document.createElement('span');
	  dot.style.width = '32px';
	  dot.style.height = '6px';
	  dot.style.borderRadius = '3px';
	  dot.style.display = 'inline-block';
	  dot.style.margin = '0 4px';
	  dot.style.background = i === idx ? 'linear-gradient(90deg, #41bcea 60%, #18B6C9 100%)' : '#eee';
	  dot.style.transition = 'background 0.2s';
	  dot.style.cursor = 'pointer';
	  dot.onclick = () => {
		current = i;
		renderCommittee(current, true);
	  };
	  indicators.appendChild(dot);
	}
  }
}
document.addEventListener('DOMContentLoaded', function() {
  renderCommittee(current);
  document.getElementById('carousel-prev-btn').onclick = function() {
	current = (current - 1 + committees.length) % committees.length;
	renderCommittee(current, true);
  };
  document.getElementById('carousel-next-btn').onclick = function() {
	current = (current + 1) % committees.length;
	renderCommittee(current, true);
  };
});
</script>
